<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
</head>
<body>
    <label for="bikes">Choose Bikes :</label>
    <input list="Bikes" name="bikes" id="bikes" >
    <datalist id="Bikes">
        <option value="BMW"></option>
        <option value="Z900"></option>
        <option value="GT 650"></option>
        <option value="KTM 390"></option>
    </datalist>
    <input type="submit">
</body>
</html>
